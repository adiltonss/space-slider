<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Slide</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score"></div>

    <div class="start-game-div">
        <button class="start-game">Start</button>
    </div>
    <canvas id="canvas"></canvas>
    <div class="end-game-board">
        <div class="score-display"></div>
        <button class="retry-btn">
            <i class="fi fi-br-rotate-right"></i>
        </button>
    </div>

    <div class="mobile-controls">
        <div class="btn-cont left">
            <button class="btn up"><i class="fi fi-sr-arrow-circle-up"></i></button>
            <button class="btn down"><i class="fi fi-sr-arrow-circle-down"></i></button>
            <button class="btn left"><i class="fi fi-sr-arrow-circle-left"></i></button>
            <button class="btn right"><i class="fi fi-sr-arrow-circle-right"></i></button>
        </div>
        <div class="btn-cont right">
            <button class="btn up"><i class="fi fi-sr-arrow-circle-up"></i></button>
            <button class="btn down"><i class="fi fi-sr-arrow-circle-down"></i></button>
            <button class="btn left"><i class="fi fi-sr-arrow-circle-left"></i></button>
            <button class="btn right"><i class="fi fi-sr-arrow-circle-right"></i></button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
